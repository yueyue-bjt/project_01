<html>
<head>
<title>九九乘法表</title>
<style type="text/css">  
table{  
    width:600px;  
    border-collapse:collapse;  
    }  
table th{  
    border:red 2px solid  ;
    }  
</style> 
</head>
<body>  
<script type="text/javascript">  
//通过生成一个表格，在每个格子里面输出
document.write("<table>");   
//运用2层for循环来进行
for (var x = 1; x <= 9; x++)  
{  
    document.write("<tr>");  
    for (var y = 1; y <= x; y++)  
    {  
        document.write("<th>"+y+"*"+x+"="+y*x+"</th>");  
		 
    }  
}  
document.write("</table>");
</script>  
</body>
</html>
